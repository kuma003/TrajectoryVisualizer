# settings for application


[map]
# whether to save temporary map data (Recommended: true)
saveTempData = true
# Data attribute to be map tile
dataAttribute = "GSI"
# Map tile URL(must be text format)
tileURL = "https://cyberjapandata.gsi.go.jp/xyz/dem/{z}/{x}/{y}.txt"

# specification for each map
# 
# Fomat:
# [[map.spec]]
# name = "<name>"
# northwest = [<latitude>, <longitude>] (northwest corner of the map)
# southeast = [<latitude>, <longitude>] (southeast corner of the map)
# zoom = <zoom level> (Detail level of the map(1 - 14, integer))
# dataAttribute = "<data attribute>" (Optional or inherit from main settings)
# tileURL = "<tile URL>" (Optional or inherit from main settings)
# 
